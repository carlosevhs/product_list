{% extends "base.html" %}

{% block content %}
<div class="mt-4">
    <h1>Editar Produto</h1>
    <form method="POST" action="{{ url_for('edit_product', product_id=product.id) }}">
        <div class="form-group">
            <label for="name">Nome do produto</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
        </div>
        <div class="form-group">
            <label for="value">Valor</label>
            <input type="number" class="form-control" id="value" name="value" value="{{ product.value }}" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="description">Descrição</label>
            <textarea class="form-control" id="description" name="description" required>{{ product.description }}</textarea>
        </div>
        <div class="form-group">
            <label>Disponível para venda?</label></br>
            <input type="radio" class="form-check-input" id="available" name="availability" value="true" {% if product.available %}checked{% endif %}>
            <label class="form-check-label" for="available">Sim</label></br>
            <input type="radio" class="form-check-input" id="unavailable" name="availability" value="false" {% if not product.available %}checked{% endif %}>
            <label class="form-check-label" for="unavailable">Não</label>
        </div>
        <button type="submit" class="btn btn-success">Alterar</button>
        <a href="{{ url_for('index') }}" class="btn btn-danger">Cancelar</a>
    </form>
</div>
{% endblock %}
